<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>farpeggio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1><span class="forte-f">f</span>arpeggio</h1>
    <p>turn any sound into an arpeggio</p>

    <!-- Upload Sound Options (conditionally visible - input is now hidden and triggered by button) -->
    <div id="uploadOptionsContainer" style="display:none;">
      <input type="file" id="uploadSoundInput" accept="audio/*">
      <p id="uploadedFileName"></p>
    </div>

    <!-- Recording Controls (conditionally visible, initially hidden) -->
    <div id="recordOptionsContainer" style="display:none;">
      <!-- The record button has been moved to the main controls section below -->
    </div>

    <div class="controls">
      <label>
        Chord:
        <select id="chord">
          <option value="major">Major</option>
          <option value="minor">Minor</option>
          <option value="diminished">Diminished</option>
          <option value="augmented">Augmented</option>
        </select>
      </label>
      <label>
        Octaves:
        <select id="octaves">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
        </select>
      </label>
      <label>
        Pattern:
        <select id="pattern">
          <option value="up">Up</option>
          <option value="down">Down</option>
          <option value="updown" selected>Up & Down</option>
        </select>
      </label>
      <label>
        Tempo (BPM):
        <input type="number" id="tempo" value="120" min="30" max="300">
      </label>
    </div>

    <div class="buttons">
      <button id="upload-button" title="Upload Audio File">⬆</button>
      <button id="play-button" title="Play Arpeggio">♫</button>
      <button id="record-button" title="Record New Sound">●</button>
    </div>

    <p id="status"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
