<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farpeggio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Farpeggio</h1>
    <p>Record a sound and transform it into an arpeggio.</p>

    <!-- Sound Source Toggle -->
    <div class="sound-source-toggle-container">
      <div class="toggle-switch">
        <input type="radio" id="sourceUpload" name="soundSource" value="upload" checked>
        <label for="sourceUpload" class="toggle-option toggle-upload" title="Upload an audio file">Upload</label>
        <input type="radio" id="sourceRecord" name="soundSource" value="record">
        <label for="sourceRecord" class="toggle-option toggle-record" title="Use the last sound recorded in this session">Record</label>
        <span class="toggle-slider"></span>
      </div>
    </div>

    <!-- Upload Sound Options (conditionally visible) -->
    <div id="uploadOptionsContainer">
      <label for="uploadSoundInput">Select Audio File:</label>
      <input type="file" id="uploadSoundInput" accept="audio/*">
      <p id="uploadedFileName"></p>
    </div>

    <!-- Recording Controls (conditionally visible, initially hidden) -->
    <div id="recordOptionsContainer" style="display:none;">
      <button id="recordButton" title="Record New Sound">üé§</button>
    </div>

    <div class="controls">
      <label>
        Chord:
        <select id="chord">
          <option value="major">Major</option>
          <option value="minor">Minor</option>
          <option value="diminished">Diminished</option>
          <option value="augmented">Augmented</option>
        </select>
      </label>
      <label>
        Octaves:
        <select id="octaves">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
        </select>
      </label>
      <label>
        Pattern:
        <select id="pattern">
          <option value="up">Up</option>
          <option value="down">Down</option>
          <option value="updown" selected>Up & Down</option>
        </select>
      </label>
      <label>
        Tempo (BPM):
        <input type="number" id="tempo" value="120" min="30" max="300">
      </label>
    </div>

    <div class="buttons">
      <button id="playArpeggioButton" title="Play Arpeggio">‚ñ∂Ô∏è</button>
    </div>

    <p id="status"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
